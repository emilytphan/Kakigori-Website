<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kakigori Dessert Caf√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Satisfy&display=swap" rel="stylesheet">
    <script src="website.js"></script> 
    <link href="website.css" rel="stylesheet">  <!-- Your CSS file -->
    <style>
  
        /* Menu Section */
        .menu-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 40px;
        }

        .menu-category h2 {
            font-family: 'Satisfy', cursive;
            font-size: 40px;
            text-align: center;
            color: #6a0572;
            margin-bottom: 20px;
        }

        .menu-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 40%;
        }

        .menu-images img {
            width: 100%;
            max-width: 250px; /* Adjusted image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-text {
            width: 50%;
            text-align: left;
        }

        .menu-text h3 {
            font-size: 32px; /* Increased text size */
            margin-bottom: 10px;
        }

        .menu-text ul {
            list-style: none;
            padding: 0;
        }

        .menu-text li {
            font-size: 20px; /* Increased text size */
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .menu-text li span {
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                align-items: center;
            }
            .menu-images {
                width: 100%;
                gap: 10px;
            }
            .menu-text {
                width: 100%;
                text-align: center;
            }
            .menu-text li {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar-website">
        <div class="container-website">
            <!-- Left side links -->
            <ul class="nav-links-left-website">
                <li><a href="website.html">HOME</a></li>
                <li><a href="menu.html">MENU</a></li>
            </ul>
    
            <!-- Center logo -->
            <div class="logo-website">
                <img src="./imgs/kakigori.png" alt="Kakigori Logo">
            </div>
    
            <!-- Right side links -->
            <ul class="nav-links-right-website">
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Menu Section -->
    <section class="menu-section">
        <div class="menu-container">
            <!-- Menu Images Section -->
            <div class="menu-images">
                <img src="./imgs/kakigorii.png" alt="Mango Sticky Rice Mini Bingsu" />
                <img src="./imgs/flowers.jpg" alt="Another Menu Image" />
            </div>

            <!-- Menu Text Section -->
            <div class="menu-text">
                <h3>Menu Items</h3>
                <ul>
                    <li><span>Mango Sticky Rice</span> 6.00</li>
                    <li><span>Mango Cheesecake</span> 6.50</li>
                    <li><span>S.O.C.</span> 5.50</li>
                    <li><span>Choco Malt & Oreo</span> 5.00</li>
                    <li><span>Watermelon</span> 4.50</li>
                    <li><span>Edible Flowers</span> 5.00</li>
                </ul>
                <div class="button-wrapper">
                    <a href="#" class="cta-button2">Order Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
